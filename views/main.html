<div class="navbar navbar-fixed-top">
    <div ng-include="'views/shared/header.html'" class="navbar-blue navbar-inner"></div>
</div>

<div ng-show="loading" class="dim"><div class="centered"><span class="loader"></span></div></div>

<div id="main" ng-switch="activeTab">

    <div id="nearby" class="left" ng-switch-when="nearby" >

        <ul class="nearby">

          <li class="spot" ng-repeat="spot in spots" >
            <span class="badge badge-info pull-right">{{spot.distance}}km</span>
            <img ng-src="images/flags/{{spot.color}}_80.png" class="flag" />
            <h4 class="name">{{spot.name}}</h4>
            <small class="details">{{spot.checkins}} checkins</small>
          </li>
        </ul>

    </div>

    <div id="map" ng-switch-when="map" >
      <google-map center="center" draggable="true" zoom="zoom" markers="markers"></google-map>
    </div>

    <div id="sessions" class="right" ng-switch-when="sessions"  >

      <ul class="sessions">
        <li class="session clearfix" ng-repeat="session in sessions">
          <img ng-src="images/flags/{{session.color}}_80.png" class="flag" />
          <h4 class="name">{{session.spot}}</h4>
          <i>&ldquo;{{session.comment}}&rdquo;</i>
          <img ng-src="{{session.photo}}" class="session-photo" />
          <p class="details" >
            <a ng-href="#/riders/{{checkin.author.id}}">
              <img ng-src="{{session.author.picture}}" class="rider-small" /></a> 
              <b>{{session.author.name}}</b>
              {{session.action}}
              <span ng-show="session.others">with {{session.others.length}} others</span>
              <br>
              <span class="time">{{session.created_at | date:'MMM d, y h:mm a'}}</span>
          </p>
        </li>
      </ul>

    </div>

</div>

<div class="navbar navbar-fixed-bottom"> 
    <div ng-include="'views/shared/nav.html'" class="navbar-inner"></div>
</div>
