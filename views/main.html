<div class="navbar navbar-fixed-top">
    <div class="blue navbar-inner">
      <a class="navbar-button pull-left" ><img src="images/shaka.png" class="navbar-icon" ng-tap="openMenu()" /></a>
      <a class="navbar-button pull-right" ng-tap="refresh()">
      <i class="icon-refresh icon-large"  ng-hide="loading"></i>
      <span class="loader" ng-show="loading"></span>
      </a>
    </div>
</div>

<div ng-include="'views/_menu.html'" ng-controller="MenuController"></div>

<div id="main" ng-switch="activeTab" ng-animate="'fade'">

    <div id="sessions" ng-switch-when="sessions">
      <ul>
        <li class="card {{session.color}} clearfix" ng-repeat="session in sessions" ng-include="'views/_session.html'" ng-controller="SessionController"></li>
      </ul>
      <div ng-include="'views/_others.html'"></div>
      <div ng-include="'views/_comments.html'"></div>
    </div>

    <div id="map_canvas" ng-switch-when="map">
      <google-map center="map.center" zoom="map.zoom" draggable="true" bounds="map.bounds" type="roadmap">
          <marker ng-show="myPosition" coords="myPosition"></me>
          <marker ng-repeat="m in map.markers" coords="m" icon="m.icon" click="navigate.go('/spots/'+m.id, 'none')"></marker>
      </google-map>
    </div>

    <div id="spots" ng-switch-when="spots" >
        <ul>
          <li class="card">
            <div class="clearfix" ng-repeat="spot in spots" >
              <img ng-src="images/flags/{{spot.color}}_80.png" class="flag" ng-tap="navigate.go('/spots/'+spot.id)" />
              <small class="muted distance" ng-show="spot.distance">{{spot.distance}}km</small>
              <a ng-tap="navigate.go('/spots/'+spot.id)">{{spot.name}}</a>
              <p>{{spot.checkins}} recent checkins</p>
            </div>
          </li>
        </ul>
    </div>

</div>

<div class="navbar navbar-fixed-bottom navbar-inverse"  ng-include="'views/_nav.html'"> 
    
</div>
