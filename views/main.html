<div ng-include="'/views/shared/header.html'"></div>

<div id="content">

  <ul>
    <li class="spot" ng-repeat="spot in spots" >
      <img src="images/flags/{{spot.color}}_80.png" width="40" />
      <span class="name">{{spot.name}}</span>
      <span>{{spot.checkins}} checkins</span>
      <span class="distance">{{spot.distance}}km</span>
    </li>
  </ul>

  <ul>
    <li class="checkin" ng-repeat="checkin in checkins" >
      <img src="images/flags/{{checkin.color}}_80.png" width="40" />
      <span class="name">{{checkin.spot}}</span>
      <span><a ng-href="riders/{{checkin.author.id}}">{{checkin.author.name}}</a></span>
      <span class="others">{{checkin.others.length}} others</span>
    </li>
  </ul>



  <button ng-click="logout()">Logout</button>

</div>
