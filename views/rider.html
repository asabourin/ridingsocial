<div class="navbar navbar-fixed-top" >
  <div class="navbar-inner blue">
    <a class="navbar-button pull-left" ng-tap="navigate.back()"><i class="icon-chevron-left "></i></a>
    <a class="navbar-button pull-right" ng-show="!rider"><span class="loader" ></span></a>
    <span ng-hide="rider.id == user.id || !rider">
        <a class="navbar-button pull-right" ng-show="!rider.following" ng-tap="follow()"><i class="icon-check-empty "></i></a>
        <a class="navbar-button pull-right" ng-show="rider.following" ng-tap="unfollow()"><i class="icon-check"></i></a>
    </span>
    <h4>{{rider.name}}</h4>

  </div>
</div>

<div id="profile">

  <div class="infos">
    <img ng-src="{{rider.picture}}" class="profile pull-left" />
    <br ><button class="btn btn-primary"><img class="score" src="images/shaka.png"> <span class="big-number">{{rider.score}}</span></button>
    <br>
    Lives in {{rider.location}}
  </div>

  <div id="tabs" ng-switch="tab" ng-animate="'fade'">

      <div class="btn-group">
          <button class="btn btn-small quarter" ng-model="tab" btn-radio="'sessions'"><span class="big-number"><i class="icon-flag-checkered"></i> {{rider.nb_sessions}}</span><br> Sessions</button>
          <button class="btn btn-small quarter" ng-model="tab" btn-radio="'spots'"><span class="big-number"><i class="icon-map-marker"></i> {{rider_spots.length}}</span><br>Spots</button>
          <button class="btn btn-small quarter" ng-model="tab" btn-radio="'followers'"><span class="big-number"><i class="icon-user"></i> {{rider.nb_followers}}</span><br>Followers</button>
          <button class="btn btn-small quarter" ng-model="tab" btn-radio="'gear'"><span class="big-number"><i class="icon-wrench"></i>&nbsp;</span><br>Gear</button>
      </div>

      <ul ng-switch-when="followers">
        <li class="card">
          <div class="info" ng-repeat="follower in followers">
            <img ng-tap="navigate.go('/riders/'+follower.id)" ng-src="{{follower.picture}}" class="rider-small pull-left"><a ng-tap="navigate.go('/riders/'+follower.id)">{{follower.name}}</a>
            <br>
            <img src="images/icon-shaka.png" class="icon-shaka"> {{follower.score}}
          </div>
        </li>
      </ul>

      <ul ng-switch-when="spots">

          <li class="card">
            <div class="info" ng-repeat="spot in rider_spots">
              <img ng-src="images/flags/{{spot.color}}_80.png" class="flag" ng-tap="navigate.go('/spots/'+spot.id)" />
              <small class="muted distance" ng-show="spot.distance">{{spot.distance}}km</small>
              <a ng-tap="navigate.go('/spots/'+spot.id)">{{spot.name}}</a>
              <p><ng-pluralize count="spot.nb_sessions" when="{'0': '', 'one': '1 session', 'other': '{} sessions'}"></p>
            </div>
        </li>
          
      </ul>

      <ul ng-switch-when="sessions">
          <li class="card {{session.color}} clearfix" ng-repeat="session in rider_sessions" ng-include="'views/_session.html'" ></li>
          <div ng-include="'views/_others.html'"></div>
          <div ng-include="'views/_comments.html'"></div>
      </ul>

       <ul ng-switch-when="gear">

          <li class="card">
            <div class="info" ng-repeat="item in rider.items">
              <img ng-src="{{item.picture}}" class="item-small pull-left"> {{item.name}}
              <br>
              <span class="muted"><ng-pluralize count="item.nb_riders" when="{'0': '', 'one': '1 rider', 'other': '{} riders'}"></ng-pluralize></span>
            </div>
        </li>
          
      </ul>

    </div>

</div>
