<div class="navbar navbar-fixed-top" >
  <div class="navbar-inner blue">
    <a class="navbar-button pull-left" ng-touch="navigate.back()"><i class="icon-chevron-left "></i></a>
    <span ng-hide="rider.id == user.id">
        <a class="navbar-button pull-right" ng-show="!rider.following" ng-touch="follow()"><i class="icon-check-empty "></i></a>
        <a class="navbar-button pull-right" ng-show="rider.following" ng-touch="unfollow()"><i class="icon-check"></i></a>
    </span>
    <h4>{{rider.name}}</h4>

  </div>
</div>

<div ng-show="loading" class="dim"><div class="centered"><span class="loader"></span></div></div>

<div id="profile" class="box clearfix" ng-show="rider">

  <img ng-src="{{rider.picture}}" class="profile pull-left" />

  <br ><button class="btn btn-primary"><img class="score" src="images/shaka.png"> <span class="big-number">{{rider.score}}</span></button>

  <div id="rider-tabs" ng-switch="tab" ng-animate="'fade'">

      <div class="btn-group">
          <button class="btn btn-large third" ng-model="tab" btn-radio="'sessions'"><span class="big-number">{{rider.nb_sessions}}</span><br><i class="icon-flag-checkered"></i> Sessions</button>
          <button class="btn btn-large third" ng-model="tab" btn-radio="'followers'"><span class="big-number">{{rider.nb_followers}}</span><br><i class="icon-user"></i> Followers</button>
          <button class="btn btn-large third" ng-model="tab" btn-radio="'gear'"><span class="big-number">&nbsp;</span><br><i class="icon-wrench"></i> Gear</button>
      </div>

      <ul id="followers" ng-switch-when="followers">
        <li class="item" ng-repeat="follower in followers">
          <img ng-touch="navigate.go('/riders/'+follower.id)" ng-src="{{follower.picture}}" class="item-small pull-left"><a ng-touch="navigate.go('/riders/'+follower.id)">{{follower.name}}</a>
        </li>
      </ul>

      <ul id="sessions" ng-switch-when="sessions">

          <li class="box clearfix" ng-repeat="session in sessions" ng-include="'views/_session.html'">
        </li>
          
      </ul>

       <ul id="gear" ng-switch-when="gear">

          <li class="box clearfix" ng-repeat="item in rider.items">
            <img ng-src="{{item.picture}}" class="item-small pull-left"> {{item.name}}
        </li>
          
      </ul>

    </div>

</div>
