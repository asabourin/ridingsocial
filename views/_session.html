<div class="info">

  <span ng-show="session.author">
    <img ng-touch="navigate.go('/riders/'+session.author.id, 'none')" ng-src="{{session.author.picture}}" class="rider-small pull-left" />
  </span>

  <a ng-touch="navigate.go('/riders/'+session.author.id, 'none')" class="name">{{session.author.name}}</a>
  {{session.action}}
  <span ng-show="session.spot">
   at <a ng-touch="navigate.go('/spots/'+session.spot.id)">{{session.spot.name}}</a>
  </span>
  <span ng-show="session.others"> with </span>
  <span ng-show="session.others.length == 1"><a ng-touch="navigate.go('/riders/'+session.others.first.id)">{{session.others[0].name}}</a>
  </span>
  <span ng-show="session.others.length > 1">
      <a ng-tap="showOthers(session.id)">{{session.others.length}} others</a>
  </span>
  <br />
  <small class="muted"><i class="icon-time"></i> {{session.created_at | fromNow}}</small>

</div>

<img ng-src="{{session.photo}}" class="session-photo" />

<p class="details">
  <img ng-src="images/flags/{{session.color}}_80.png" class="flag" />
  <i>&ldquo;{{session.comment}}&rdquo;</i>
</p>
